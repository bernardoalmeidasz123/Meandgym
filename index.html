<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(222, 224, 226);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            margin-right: 50px;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .product-card p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #5dade2; /* azul claro */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #3498db;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .checkout-button {
            background-color: #2ecc71; /* verde */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="caminho/da/imagem.jpg" alt="Camisa Poliesportiva">
        <h2>Camisa Poliesportiva</h2>
        <p>R$ 120,00</p>
        <button class="buy-button" onclick="addToCart()">Comprar</button>
    </div>

    <div class="cart">
        <h2>Carrinho</h2>
        <p>Quantidade: <span id="quantity">0</span></p>
        <p>Total: R$ <span id="total">0</span></p>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script>
        let quantity = 0;
        const price = 120;

        function addToCart() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('total').textContent = (quantity * price).toFixed(2);
        }

        function checkout() {
            if(quantity === 0) {
                alert("Seu carrinho est√° vazio!");
            } else {
                alert(`Obrigado pela compra!\nQuantidade: ${quantity}\nTotal: R$ ${(quantity * price).toFixed(2)}`);
                // Resetar carrinho
                quantity = 0;
                document.getElementById('quantity').textContent = quantity;
                document.getElementById('total').textContent = '0';
            }
        }
    </script>

</body>
</html>
