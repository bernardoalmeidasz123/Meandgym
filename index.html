<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me and Gym - Loja</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 1rem 2rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .cart-icon {
            cursor: pointer;
        }

        main {
            padding: 2rem;
        }

        #produtos {
            margin-top: 2rem;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #111;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(255,255,255,0.1);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .btn-blue, .btn-red, .qty-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin: 0.2rem;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #a71d2a;
        }

        .qty-btn {
            background-color: #444;
        }

        .qty-btn:hover {
            background-color: #666;
        }

        /* Carrinho */
        .cart {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #111;
            box-shadow: -2px 0 6px rgba(0,0,0,0.3);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .cart.active {
            right: 0;
        }

        .cart h3 {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .out-of-stock {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Me and Gym</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
            <div class="cart-icon" id="cart-btn">ðŸ›’ <span id="cart-count">0</span></div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bem-vindo Ã  Me and Gym!</h1>
            <p>Seu espaÃ§o fitness com produtos selecionados para vocÃª.</p>
        </section>

        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="products-container" id="products-container">
                <!-- Produtos gerados via JS -->
            </div>
        </section>
    </main>

    <!-- Carrinho -->
    <div class="cart" id="cart">
        <h3>Carrinho</h3>
        <div id="cart-items"></div>
        <div class="cart-total">
            <strong>Total: R$ <span id="cart-total">0.00</span></strong>
        </div>
        <button class="btn-blue" id="checkout-btn">Finalizar Compra</button>
        <button class="btn-red" id="close-cart">Fechar</button>
    </div>

    <script>
        const products = [
            {
                id: 1, 
                name: "Camisa Poliesportiva Me and Gym", 
                price: 159.90, 
                stock:0 ,
                img: "Me &_20250922_175252_0000.png"
            }
        ];

        const productsContainer = document.getElementById("products-container");
        const cartBtn = document.getElementById("cart-btn");
        const cart = document.getElementById("cart");
        const closeCartBtn = document.getElementById("close-cart");
        const cartItemsContainer = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");
        const cartTotal = document.getElementById("cart-total");
        const checkoutBtn = document.getElementById("checkout-btn");

        let cartItems = [];

        // Mostrar produtos
        function renderProducts() {
            productsContainer.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>R$ ${product.price.toFixed(2)}</p>
                    <p>Estoque: <span id="stock-${product.id}">${product.stock}</span></p>
                    <button id="buy-${product.id}" class="btn-blue" ${product.stock <= 0 ? "disabled" : ""}>
                        ${product.stock > 0 ? "Comprar" : "Esgotado"}
                    </button>
                `;
                productsContainer.appendChild(productCard);

                const btn = document.getElementById(`buy-${product.id}`);
                btn.addEventListener("click", () => addToCart(product.id));
            });
        }

        renderProducts();

        // Adicionar ao carrinho
        function addToCart(id) {
            const product = products.find(p => p.id === id);

            if(product.stock <= 0){
                alert("âŒ Produto esgotado!");
                return;
            }

            const item = cartItems.find(i => i.id === id);

            if(item){
                if(item.qty < product.stock){
                    item.qty +=1;
                } else {
                    alert("âš ï¸ NÃ£o hÃ¡ mais estoque disponÃ­vel!");
                    return;
                }
            } else {
                cartItems.push({...product, qty:1});
            }

            product.stock -= 1;
            updateCart();
            renderProducts();
        }

        // Atualizar carrinho
        function updateCart() {
            cartItemsContainer.innerHTML = "";
            let total = 0;
            let count = 0;

            cartItems.forEach(item => {
                total += item.price * item.qty;
                count += item.qty;

                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <div>
                        <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                        ${item.qty}
                        <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                    </div>
                    <span>R$ ${(item.price * item.qty).toFixed(2)}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        // Alterar quantidade no carrinho
        function changeQty(id, delta) {
            const item = cartItems.find(i => i.id === id);
            const product = products.find(p => p.id === id);

            if(item){
                if(delta > 0 && product.stock > 0){
                    item.qty += 1;
                    product.stock -= 1;
                } else if(delta < 0){
                    item.qty -= 1;
                    product.stock += 1;
                    if(item.qty <= 0){
                        cartItems = cartItems.filter(i => i.id !== id);
                    }
                }
                updateCart();
                renderProducts();
            }
        }

        // Abrir/fechar carrinho
        cartBtn.addEventListener("click", () => cart.classList.add("active"));
        closeCartBtn.addEventListener("click", () => cart.classList.remove("active"));

        // Checkout simulado
        checkoutBtn.addEventListener("click", () => {
            if(cartItems.length === 0){
                alert("Seu carrinho estÃ¡ vazio!");
                return;
            }
            alert("âœ… Compra finalizada com sucesso! Obrigado por escolher a Me and Gym.");
            cartItems = [];
            updateCart();
            cart.classList.remove("active");
        });
    </script>
</body>
</html>
