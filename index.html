<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Me and Gym - Loja</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 1rem 2rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .cart-icon {
            cursor: pointer;
        }

        main {
            padding: 2rem;
        }

        #produtos {
            margin-top: 2rem;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #111;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(255,255,255,0.1);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .btn-blue, .btn-red, .qty-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin: 0.2rem;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #a71d2a;
        }

        .qty-btn {
            background-color: #444;
        }

        .qty-btn:hover {
            background-color: #666;
        }

        /* Carrinho */
        .cart {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #111;
            box-shadow: -2px 0 6px rgba(0,0,0,0.3);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .cart.active {
            right: 0;
        }

        .cart h3 {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
